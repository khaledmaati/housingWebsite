name: Update Version Info

on: push

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Ensures we have the full history for git commands

      - name: Update version.json
        run: |
          echo "{\"commitHash\": \"$(git rev-parse HEAD)\", \"commitMessage\": \"$(git log -1 --pretty=%B)\"}" > src\assets\git-info.json

      - name: Commit and Push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add src\assets\git-info.json
          git commit -m "Update version.json with latest Git info" || echo "No changes to commit"
          git push
